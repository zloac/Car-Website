

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="row justify-content-center mt-5" style="height: 100vh;">
        <div class="col-4">
            <main class="form-signin w-100 m-auto">
                <form method="POST">
                    {% csrf_token %}
                  <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>
              
                  <div class="form-floating">
                    <input type="password" name="password_new" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword"> Yeni Şifre</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" name="password_renew" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword"> Yeni Şifre Tekrar</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" name="password_old" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword"> Eski Şifre Tekrar</label>
                  </div>
              
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Şifre değiştir</button>
                  <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
                </form>
              </main>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        </div>
    </div>


    
</body>
</html>
